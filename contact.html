<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - EntreBarbas</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style-product.css">
</head>
<body>
    <header>
        <div class="box">
            <h1><img src="./Imagenes/logo-blanco.png"></h1>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./productos.html">Products</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                    <li><a href="./location.html">Locate us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-contact">
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" class="input-boss" required placeholder="name">

            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" class="input-boss" required placeholder="lastname">

            <label for="email">Email</label>
            <input type="email" id="email" class="input-boss" required placeholder="email@domain.com">

            <label for="number">Number</label>
            <input type="tel" id="number" class="input-boss" required placeholder="xxx xxx xxx">

            <label for="message">Message</label>
            <textarea id="message" cols="69" rows="10" class="input-boss"></textarea required>

            <fieldset>
                <legend>How would you like us to contact you?</legend>

                <label for="radio-email"><input type="radio" name="contact" id="radio-email" value="radio">Email</label>
                
                <label for="phone"><input type="radio" name="contact" id="phone" value="phone">Phone</label>

                <label for="radio-wssp"><input type="radio" name="contact" id="radio-wssp" value="Whatssap" checked>Whatssap</label>
            </fieldset>

            <fieldset>
                <legend>At what time do you prefer to be attended?</legend>
                <select>
                    <option>Morning</option>
                    <option>Afternoon</option>
                    <option>Night</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Accept that we send you news?</label>
            
            <input type="submit" value="Submit" class="send">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Schedule</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Monday-Friday</td>
                    <td>9am-18pm</td>
                </tr>
                <tr>
                    <td>Saturday</td>
                    <td>9am-18pm</td>
                </tr>
                <tr>
                    <td>Sunday</td>
                    <td>10am-16pm</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="./Imagenes/logo-blanco.png" alt="barbershop logo">
        <p class="copyright">&copy All rights reserved - 2023</p>
    </footer>
</body>
</html>
